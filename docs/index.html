<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Репетитор игры на гитаре. Обучение игры на гитаре с 7 лет! | Guitar School</title>
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body> 
    <div class="wrapper">
      <header class="header">
        <div class="container header__container"><a class="logo" href="index.html">
            <svg class="logo__icon">
              <use xlink:href="/icons/sprite.svg#logo"></use>
            </svg></a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item"><a class="menu__link" href="#">Обо мне</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Занятия</a></li>
              <li class="menu__item"><a class="menu__link" href="#">Запись</a></li>
            </ul>
          </nav>
          <ul class="hamburger">
            <li class="hamburger__item"></li>
            <li class="hamburger__item"></li>
            <li class="hamburger__item"></li>
          </ul>
        </div>
      </header>
      <div class="wrapper-content">
        <main class="page-content">
          <section class="hero">
            <div class="container hero__container">
              <div class="hero__promo"><img class="hero__img" alt="Гитарист играет за гитарой" src="./img/guitarist.webp">
                <ul class="hero__dec">
                  <li class="hero__dec-item"></li>
                  <li class="hero__dec-item"></li>
                  <li class="hero__dec-item"></li>
                </ul>
              </div>
              <div class="hero__main">
                <div class="hero__content">
                  <div class="hero__offer">
                    <div class="social hero__social">
                      <ul class="social__list">
                        <li class="social__item"><a class="social__link" href="#">
                            <svg class="social__icon">
                              <use xlink:href="./icons/sprite.svg#socials--telegram"></use>
                            </svg></a></li>
                        <li class="social__item"><a class="social__link" href="#">
                            <svg class="social__icon">
                              <use xlink:href="./icons/sprite.svg#socials--skype"></use>
                            </svg></a></li>
                        <li class="social__item"><a class="social__link" href="#">
                            <svg class="social__icon">
                              <use xlink:href="./icons/sprite.svg#socials--facebook"></use>
                            </svg></a></li>
                        <li class="social__item"><a class="social__link" href="#">
                            <svg class="social__icon">
                              <use xlink:href="./icons/sprite.svg#socials--tiktok"></use>
                            </svg></a></li>
                      </ul>
                    </div>
                    <div class="hero__title heading"><span class="heading--under">Я </span>Виктор</div>
                    <h1 class="hero__heading">Репетитор игры на гитаре с семилетним опытом преподавания</h1>
                  </div>
                  <div class="hero__CTA"><a class="button" href="#">Забронировать <br/> урок</a>
                    <div class="question"><a class="question__link" href="#">
                        <svg class="question__icon">
                          <defs>
                            <linearGradient id="linear-gradient">
                              <stop offset="0%" stop-color="#456BCC"></stop>
                              <stop offset="100%" stop-color="#E3513D"></stop>
                            </linearGradient>
                          </defs>
                          <use xlink:href="./icons/sprite.svg#chat" fill="url(#linear-gradient)"></use>
                        </svg>
                        <div class="question__desc">Есть вопросы?</div></a></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
